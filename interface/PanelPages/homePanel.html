      <script type="text/javascript">
          const loadLogo = function(e) {
              let logo = document.getElementById("logo");
              if (parent.window.innerWidth <= 850) {
                  console.log("true");
                  logo.style.height = "0";
                  logo.style.width = "0";
              } else {
                  console.log("false");
                  logo.style.height = "40vh";
                  logo.style.width = "60vw";
              }
          }
          parent.window.addEventListener('resize', loadLogo);
          parent.window.addEventListener('load', loadLogo);
      </script>
  </head>
